    <style>

        }
        body { font-family: "PingFang TC", sans-serif; background: var(--light-green); display: flex; justify-content: center; padding: 20px; color: var(--text-color); }

            background: #fff; border: 2px solid #e9ecef; border-radius: 16px; padding: 20px;

        /* æŠ½å®Œå¾Œçš„æ¨£å¼ */
        .dorm-box.drawn { background: var(--success-bg); border-color: var(--accent-green); cursor: default; transform: none; box-shadow: inset 0 0 10px rgba(0,0,0,0.02); }

        /* å½ˆçª—è¨­è¨ˆ */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(27, 67, 50, 0.6); z-index: 100; justify-content: center; align-items: center; backdrop-filter: blur(4px); }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 30px; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
        textarea { width: 100%; height: 100px; margin: 10px 0; padding: 12px; border: 2px solid #d8f3dc; border-radius: 12px; box-sizing: border-box; font-size: 14px; outline: none; }
        textarea:focus { border-color: var(--accent-green); }

<body>

    <div class="card">
        <div class="settings-btn" onclick="toggleModal()">âš™ï¸</div>
        <h2>ğŸŒ¿ å®¿èˆæƒå€åˆ†é…</h2>
        <p class="description">é»æ“Šä¸‹æ–¹å¡ç‰‡æŠ½å–</p>
        
        <div id="dormGrid" class="dorm-grid"></div>

        <button class="reset-btn" onclick="initApp()">ğŸ”„ é‡ç½®æŠ½ç±¤é€²åº¦</button>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0; color: var(--primary-green);">âš™ï¸ è¨­å®šåå–®</h3>
            <label style="font-weight:bold;">ğŸ›Œ å¯¢å®¤æ¸…å–®</label>
            <textarea id="dormsInput"></textarea>
            
            <label style="font-weight:bold;">ğŸ›ï¸ å…¬å…±æƒå€</label>
            <textarea id="zonesInput"></textarea>
            
            <button class="save-btn" onclick="saveAndRefresh()">å„²å­˜ä¸¦é–‹å•Ÿæ–°å›åˆ</button>
        </div>
    </div>

<script>
    let assignments = {};

    window.onload = function() {
        if (!localStorage.getItem('dorm_list')) {
            localStorage.setItem('dorm_list', "301\n302\n303\n304\n305\n306");
            localStorage.setItem('zone_list', "å»æ‰€\næµ´å®¤\nèµ°å»Š\næ›¬è¡£å ´");
        }
        initApp();
    };

    function toggleModal() {
        document.getElementById('dormsInput').value = localStorage.getItem('dorm_list');
        document.getElementById('zonesInput').value = localStorage.getItem('zone_list');
        const modal = document.getElementById('settingsModal');
        modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    }

    function saveAndRefresh() {
        localStorage.setItem('dorm_list', document.getElementById('dormsInput').value);
        localStorage.setItem('zone_list', document.getElementById('zonesInput').value);
        toggleModal();
        initApp();
    }

    function initApp() {
        const dorms = localStorage.getItem('dorm_list').trim().split('\n').filter(d => d.trim() !== "");
        const zones = localStorage.getItem('zone_list').trim().split('\n').filter(z => z.trim() !== "");
        
        // ç¢ºä¿ä¸é‡è¤‡çš„é—œéµï¼šå…ˆæº–å‚™å¥½å®Œæ•´æ± å­
        let pool = [...zones];
        while (pool.length < dorms.length) {
            pool.push("âœ¨ è‡ªä¸»æ¸…æ½”");
        }
        // å¦‚æœæƒå€å¤šæ–¼å¯¢å®¤ï¼Œå‰‡æˆªæ–·æƒå€ï¼ˆæˆ–è€…ä½ å¯ä»¥æ”¹æˆä¸€äººæƒå¤šå€ï¼‰
        if (pool.length > dorms.length) {
            pool = pool.slice(0, dorms.length);
        }
        
        // Fisher-Yates æ´—ç‰Œ
        for (let i = pool.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [pool[i], pool[j]] = [pool[j], pool[i]];
        }

        assignments = {};
        dorms.forEach((dorm, index) => {
            assignments[dorm] = pool[index];
        });

        const grid = document.getElementById('dormGrid');
        grid.innerHTML = "";
        dorms.forEach(dorm => {
            const box = document.createElement('div');
            box.className = 'dorm-box';
            box.id = `dorm-${dorm}`;
            box.onclick = () => reveal(dorm);
            box.innerHTML = `
                <span class="status-tag">Wait</span>
                <span class="dorm-name">${dorm}</span>
                <div class="result-text" id="res-${dorm}">?</div>
            `;
            grid.appendChild(box);
        });
    }

    function reveal(dorm) {
        const box = document.getElementById(`dorm-${dorm}`);
        const text = document.getElementById(`res-${dorm}`);
        const tag = box.querySelector('.status-tag');
        
        if (box.classList.contains('drawn')) return;

        text.innerText = "æŠ½å–ä¸­...";
        setTimeout(() => {
            text.innerText = assignments[dorm];
            box.classList.add('drawn');
            tag.innerText = "Confirmed";
        }, 400);
    }
</script>
